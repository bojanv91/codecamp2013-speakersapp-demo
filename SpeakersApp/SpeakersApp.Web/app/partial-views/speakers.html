<div class="container">
    <h1>Speakers</h1>
    <hr />
    <div class="row">
        <div class="col-lg-4">
            <form name="newSpeakersForm" role="form">
                <div class="form-group">
                    <label for="speakerFirstname">Speaker Firstname:</label>
                    <input ng-model="speaker.firstname" id="speakerFirstname" type="text" required class="form-control" placeholder="Firstname..." />
                </div>
                <div class="form-group">
                    <label for="speakerLastname">Speaker Lastname:</label>
                    <input ng-model="speaker.lastname" id="speakerLastname" type="text" class="form-control" placeholder="Lastname..." />
                </div>
                <div class="form-group">
                    <label for="speakerSession">Session:</label>
                    <input ng-model="speaker.session" id="speakerSession" type="text" class="form-control" placeholder="Session..." />
                </div>
                <div class="form-group">
                    <label for="speakerImage">Image:</label>
                    <input ng-model="speaker.image" id="speakerImage" type="url" class="form-control" placeholder="Image URL..." />
                </div>

                <button type="submit" ng-click="saveSpeaker(speaker, newSpeakersForm)" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-lg-4">
            <img ng-src="{{ speaker.image }}" style="width:150px;min-height:150px;" />
            <div><b>Name:</b> {{ speaker.firstname }} {{ speaker.lastname | uppercase }} &nbsp;</div>
            <div><b>Session:</b> {{ speaker.session }} &nbsp;</div>
            <hr />
        </div>
    </div>


    <hr />
    <h3>List of speakers</h3>
    <ul style="list-style:none;">
        <li ng-repeat="speaker in speakers">
            <div>
                <img ng-src="{{ speaker.image }}" style="float:left;width:150px;min-height:150px;" />
                <div style="float:left;">
                    <b>Name:</b> {{ speaker.firstname }} {{ speaker.lastname }} <br />
                    <b>Session:</b> {{ speaker.session }}
                </div>
                <div style="clear:both;"></div>
            </div>
        </li>
    </ul>

    <br /><br /><br /><br /><br /><br />
</div>
